# NoEyes server - docker-compose example
# Usage:
#   docker-compose up -d
#   Connect: python noeyes.py --connect <host-ip> --port 5000
#
# Set passphrase via environment:
#   NOEYES_PASSPHRASE=your-secret docker-compose up -d

services:
  noeyes-server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NOEYES_PASSPHRASE=${NOEYES_PASSPHRASE:-change-me}
    restart: unless-stopped
